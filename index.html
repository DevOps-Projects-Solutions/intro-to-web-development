<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tagsss Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>HTML Basics</h1>
        <h2>Common Tags</h2>
        <p>Below are examples of commonly used HTML tags:</p>

        <!-- Anchor tag -->
        <a href="https://www.example.com" target="_blank">Visit Example Website</a>
        <br>

        <!-- Image tag -->
        <img src="gratisography-cool-cat-800x525.jpg" alt="HTML Example Image" width="300">
        <br>

        <!-- Unordered list -->
        <h3>Unordered List:</h3>
        <ul>
            <li>Item 1</li>
           <li>Item 2</li>
        </ul>
        <!-- Ordered list -->
        <h3>Ordered List:</h3>
        <ol>
            <li>Step 1</li>
            <li>Step 2</li>
        </ol>

        <!-- Table -->
        <h3>Table Example:</h3>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>John</td>
                <td>30</td>
            </tr>
        </table>

        <!-- Form -->
        <h3>Form Example:</h3>
        <form action="/submit" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Submit</button>
        </form>

        <!-- Span and Strong tags -->
        <p>This is a <span class="highlight">highlighted</span> word.</p>
        <p><strong>Important:</strong> Always validate user input.</p>
    </div>
</body>
</html>
